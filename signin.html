    <div class="container">
      <div class="form-container">
        <div class="img_logo">
          <p><img src="images/logo.png" alt=""><span>EVENTPLUS</span></p>
        </div>
        <h1 class="text_center">Log in</h1>
        <form action="" method="post" class="form_design">
          <div class="form_group">
            <p class="text_form">E-mail</p>
          </div>
          <div class="form_group">
            <input type="email" name="email" id="email" class="form-control" placeholder="createevent@eventsplace.com" required>
          </div>
          <div class="form_group">
            <p class="text_form">Password</p>
          </div>
          <div class="form_group">
            <input type="password" name="password" id="password" class="form-control" placeholder="**********" required>
          </div>
          <div class="form_group">
            <input type="submit" value="Sign in" id="login" class="btn form-control btn_signin">
          </div>
          <div class="form_group">
            <p class="small">Don't have an account? <a href="create account.html" class="create_acct">Create account</a></p>
          </div>
        </form>
      </div>
      <div class="right-container">
        <img src="images/signin image.png" alt="">
